<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task - v-on Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app" class="inside">
      <header>
        <div>
          <h1>Counter</h1>
          <small
            >( use &#x1F5B0; &#x23CE; &#9251; or &darr; &uarr; to modify the
            counter)</small
          >
        </div>
        <button @click.blur="count = 0">Reset</button>
      </header>
      <main
        @click="count++"
        @keydown.enter="count++"
        @keydown.space="count++"
        @wheel="handleWheel"
        tabindex="0"
        :style="`--counter: ${count}%`"
      >
        <label id="counter">{{ count }}</label>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
